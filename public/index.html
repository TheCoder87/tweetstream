<!DOCTYPE html>
<html lang="en" ng-app="tweetStream">
<head>
  <meta charset="UTF-8" />
  <title>TweetStream</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
  <script src="/js/angular-demo.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="js/tweetstream-client.js"></script>
  <script src="js/jquery-demo.js"></script>
  <script src="js/angular-demo.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="css/demo-front.css" />
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="/"><i class="fa fa-twitter-square"></i> TweetStream</a>
       </div>
       <div id="navbar" class="collapse navbar-collapse">
         <ul class="nav navbar-nav">
           <li class="active"><a href="https://github.com/wonder95/tweetstream"><i class="fa fa-github"></i>  Source on Github</a></li>
           <li><a href="https://github.com/wonder95/tweetstream/blob/master/README.md">About</a></li>
           <li><a href="https://github.com/wonder95/tweetstream/issues">Issues</a></li>
         </ul>
       </div><!--/.nav-collapse -->
     </div>
   </nav>

   <div class="container">
      <h1>Welcome to TweetStream</h1>

      <hr />

      <div class="row demos">
        <div class="col-sm-6 demo demo-jquery">

          <!-- jQuery Demo -->
          <div class="panel panel-default twitter-widget" id="jquery-demo">
            <div class="panel-heading">
              <h3 class="panel-title title">TweetStream jQuery demo</h3>
            </div>
            <div class="panel-body">
              <div class="messages"></div>
              <div class="tweets"></div>
            </div>
          </div>

        </div>

        <div class="col-sm-6 demo demo-angularjs">

          <!-- Angular.js Demo -->
          <div class="panel panel-default twitter-widget" id="angularjs-demo" ng-controller="tweetStreamCtrl">
            <div class="panel-heading">
              <h3 class="panel-title title">TweetStream AngularJS demo</h3>
            </div>
            <div class="panel-body">
              <div class="messages" ng-repeat="tweet in tweets">
                <div class="tweet media">
                  <div class="media-left">
                    <img class="media-object" src="{{ profileImg }}" alt="profile image" />
                  </div>
                  <div class="media-body">
                    <h5 class="media-heading">{{ name }}<small>{{ username }]</small></h5>
                    {{ text }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

   </div><!-- /.container -->

</body>
</html>
